<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ice Cream Sales Predictor üç¶</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        background-color: white;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input[type="number"] {
        padding: 0.5rem;
        margin-top: 1rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        padding: 0.6rem 1.2rem;
        margin-top: 1rem;
        font-size: 1rem;
        background-color: #00b894;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .result {
        margin-top: 1.5rem;
        font-size: 1.2rem;
        font-weight: bold;
        color: #2d3436;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ice Cream Sales Predictor üç¶</h1>
      <form method="post" action="/">
        <label for="temp">Enter Temperature (¬∞C):</label><br />
        <input type="number" step="any" name="temp" required /><br />
        <button type="submit">Predict</button>
      </form>

      {% if result is not none %}
      <div class="result">Predicted Sales: {{ result }}</div>
      {% endif %}
    </div>
  </body>
</html>
